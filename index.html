<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Birthday Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="front">
                <div class="confetti"></div>
                <div class="balloons">
                    <div class="balloon balloon1"></div>
                    <div class="balloon balloon2"></div>
                    <div class="balloon balloon3"></div>
                    <div class="balloon balloon4"></div>
                    <div class="balloon balloon5"></div>
                </div>
                <h1 class="animate-text">🎉 Happy Birthday! 🎉</h1>
                <p>Dear Sania,</p>
                <p>Wishing you the best day ever!</p>
                <button id="flip-btn">Flip the Card</button>
            </div>
            <div class="back">
                <div id="hearts-container"></div>
                <div id="extra-confetti-container"></div>
                <h2 class="animate-text">Surprise! 🎂</h2>
                <p>You make everything brighter! aeisy he khud bi parhy aur hummy bi parahie sath sath.</p>
                <button id="heart-btn">Best wishes ❤️</button>
                <button id="celebrate-btn">More Celebration 🎊</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
